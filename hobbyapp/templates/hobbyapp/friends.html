{% extends 'hobbyapp/base.html' %}

{% block content %}
{% csrf_token %}
    <div id="app">
        <h1>Simliar Hobby Users</h1>
        <a href="{% url 'index'  %}">back Home</a>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Friend</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(friend) in friends">
                    <th scope="row">
                        [[ index ]]
                    </th>
                    <td>
                            [[ friend ]]          
                    </td>
                </tr>
            </tbody>
        </table>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Hobbies</th>
                    <th scope="col">Accept</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(request) in friendRequests">
                    <th scope="row">
                        [[ index ]]
                    </th>
                    <td>[[ request.name ]]</td>
                    <td>[[ request.ID ]]</td>
                    <td><button @click="addFriend(request.ID)">Add Friend</button></td>
                    <td><button @click="delFriend(otherUser)">Delete Friend</button></td>
                </tr>
            </tbody>
        </table>
    
    </div>
        
    </div>

    {% endblock %}

    {% block scripts %}
<script>
    let myApp = Vue.createApp({
        delimiters: ["[[", "]]"],
        data() {
            return {
                friends: [],
                friendRequests: [],
            }
        },
        async created() {
            let response = await fetch("{% url 'friends api' %}");
            if (response.ok) {
                let data = await response.json()
                this.friends=data.friends;
            }
            else {
                alert("Failed to load friends data");
            }

            let response2 = await fetch("{% url 'friend request api' %}");
            if (response2.ok) {
                let data = await response2.json()
                this.friendRequests=data.friendRequests;
            }
            else {
                alert("Failed to load friends requets data");
            }
        },
        methods: {

            setID(index){
                this.id = index
                console.log(this.id)
                
            },


            async addFriend(otherUserID){
                
                obj={ID:otherUserID};
                let response = await fetch("{% url 'accept friend request'%}",{method: "POST",body: JSON.stringify(obj),
                headers: {
                            "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken").value,
                        }});
                if (response.ok) {
                    alert('friend added')
                }
                else{
                    alert("Failed to add friend");
                }
                this.created();

            },
        }
    })
    
    myApp.mount('#app')
</script>
{% endblock %}
