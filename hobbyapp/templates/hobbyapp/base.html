<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="templates/styles.css">
        <title>{{title}}</title>
    </head>
    <body>
        {% if user.is_authenticated %}

            <nav class="navbar navbar-expand-lg navbar-light bg-light px-2">
                <div class="container">
                    <a class="navbar-brand" href="#">Hobby App</a>
                    <a class="btn btn-primary" href="{% url 'index'  %}" role="button"> Home</a>
                    <a class="btn btn-primary" href="{% url 'profile'  %}" role="button">Profile Page</a>
                    <a class="btn btn-primary" href="{% url 'matches'  %}" role="button">View Users with similar hobbies</a>
                    <a class="btn btn-primary" href="{% url 'friends'  %}" role="button">Friends</a>
                    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    </ul>
                    <p class="text-capitalize">Current User: {{user}}</p>
                    
                    
                    <p class= "px-4">
                        <a class="btn btn-primary" href="{% url 'logout' %}" role="button">Log Out</a>
                    </p>
                    
                    </div>
                </div>
            </nav>        

        {% else %}

            
        {% endif %}
        

        <div class="container">
        {% block content %}
        {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <script src="https://unpkg.com/vue@next"></script>

        {% block scripts %}
        {% endblock %}
    </body>
</html>
